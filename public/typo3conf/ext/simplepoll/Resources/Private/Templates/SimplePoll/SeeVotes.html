<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

    <div class="simplePollWrap">
        <div class="simplePollSeeVotes simplePoll-{simplePoll.uid}">
            <h3>{simplePoll.question}</h3>
            <ul>
                <f:for each="{answersArray}" as="answer">
                    <li>
                        <div class='simplePollRow'>
                            <div class='simplePollAnswer'>{answer.title}: </div>
                            <div class='simplePollPercentBarLimiter'>
                                <div class='simplePollPercentBar simplePollPercentBarColor-{answer.iteration}' style='width:{answer.percent}%'></div>
                            </div>
                            <div class="simplePollPercentText">{answer.percent}%</div>
                            <div class='clearfix'></div>
                        </div>
                    </li>
                </f:for>
            </ul>
        </div>
    </div>

</f:section>
</html>
